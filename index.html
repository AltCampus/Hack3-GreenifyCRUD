<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/stylesheet/main.css">

	<!-- Source Sans Pro Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet"> 

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<title>Greenify</title>

</head>
<body>
	<header>
		<div class="wrapper">
		<h2>Greenify</h2>
		</div>
	</header>
	<main>
		<div class="wrapper main-section">
		<div class="section section1">
			<h3>Income based</h3>
			<button class="btn low-income">Low income</button>
			<button class="btn mid-income">Mid income</button>
			<button class="btn high-income">High income</button>
		</div>
		<div class="section section2">
			<h3>CO2 Volume based</h3>
			<button class="btn low-volume">Low volume</button>
			<button class="btn mid-volume">Mid volume</button>
			<button class="btn high-volume">High volume</button>
		</div>
		<div class="section section3">
			<h3>CO2 increase based</h3>
			<button class="btn low-increase">Lowest increase</button>
			<button class="btn mid-increase">Mid increase</button>
			<button class="btn high-increase">High increase</button>
		</div>
		<div class="section section4">
			<h3>Countries that need to change</h3>
			<button class="btn">Highest income-Highest CO2</button>
			<button class="btn">Mid increase</button>
			<button class="btn">High increase</button>
		</div>

		</div>
	</main>
</body>
</html>
